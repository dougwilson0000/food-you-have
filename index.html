<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Food You Have</title>
    </head>
    <body>
        <header>
            <h1>Logo Here</h1>
            <nav>
                <a href="#">Recipes</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <section class="middle">
            <div class="top">
                <h1>Enter Ingredients!</h1>
                <p>feel free to add as many ingredients as you want to</p>
                <div class="formContainer">
                    <form action="">
                        <input type="text" placeholder="Ingredients..." />
                        <input type="button" value="submit" />
                    </form>
                </div>
                <div class="displayUserIngredients"></div>
            </div>
            <div class="bottom">
                <h2>Here are some recipes that work with that!</h2>
                <div class="recipeContainer">
                    <div class="recipe1">
                        <h1>Raspberry cheesecake</h1>
                        <img
                            src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGZvb2R8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="Image of cheesecake"
                        />
                    </div>
                    <div class="recipe2">
                        <h1>Banana Pancakes</h1>
                        <img
                            src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="Image of pancakes"
                        />
                    </div>
                    <div class="recipe3">
                        <h1>Blueberry French Toast</h1>
                        <img
                            src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Zm9vZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="Image of french toast"
                        />
                    </div>
                    <div class="recipe4">
                        <h1>Healthy egg sandwich</h1>
                        <img
                            src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="Image of egg sandwich"
                        />
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <nav class="footerNav">
                <a href="#">Recipes</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <p>&copy Food You Have 2021</p>
        </footer>
